<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SwiftTask{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUa6w5y5o2R5K8I2HklU5P9Mvysc7b6Zl5uDJ0txR3eHsgPvvN2rr5zPxzpy" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+5qGktqoP1RWvKt7ABKpF92p6j6a" crossorigin="anonymous"></script>

    <style>
        /* Estilo personalizado */
        .navbar {
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        footer {
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        .main-content {
            min-height: 70vh;
        }

        .nav-link {
            color: #0073b1;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #005582;
        }

        .navbar-brand {
            color: #0073b1;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .row-cols-3 > .col {
            padding: 0.5rem;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar sticky-top">
        <div class="container">
            <div class="row align-items-center w-100">
                <div class="col-auto">
                    <a class="navbar-brand" href="{% url 'index' %}">SwiftTask</a>
                </div>
                <div class="col">
                    <div class="row row-cols-2 gx-3">
                        <div class="col text-center">
                            <a class="nav-link" href="{% url 'index' %}">PÃ¡gina Inicial</a>
                        </div>
                        <div class="col text-center">
                            <a class="nav-link" href="{% url 'task_create' %}">Criar Tarefa</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container main-content my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                {% block content %}{% endblock %}
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center py-4">
        <div class="container">
            <p class="mb-0 text-muted">&copy; 2024 SwiftTask. Todos os direitos reservados.</p>
        </div>
    </footer>

</body>

</html>
